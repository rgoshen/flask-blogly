{% extends "base.html" %} {% block title %}Blogly{% endblock %} {% block content
%}
<h1>Blogly Most Recent Posts</h1>
<ul>
  {% for post in posts %}
  <h2 class="mt-4">
    <a href="/posts/{{ post.id }}">{{ post.title }}</a>
  </h2>
  <p>{{ post.content }}</p>
  <p>
    <small>By {{ post.user.full_name }} on {{ post.friendly_date }}</small>
  </p>
  {% endfor %}
</ul>
{% endblock %}

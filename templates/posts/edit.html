{% extends "base.html" %} {% block title %}Edit Post{% endblock %} {% block
content %}
<h1>Edit Post</h1>
<form method="POST" action="/posts/{{ post.id }}/edit">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{ post.title }}"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="content"
        name="content"
        value="{{ post.content }}"
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/users/{{ post.user_id }}" class="btn btn-outline-danger">
        Cancel
      </a>
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
{% endblock %}

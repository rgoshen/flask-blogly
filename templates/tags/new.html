{% extends "base.html" %} {% block title %}Create New Tag{% endblock %} {% block
content %}
<h1>Create a New Tag</h1>
<form method="POST" action="/tags/new">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter a name for the tag"
      />
    </div>
  </div>

  <div class="form-check form-group row">
    {% for post in posts %}
    <div>
      <input
        class="form-input"
        type="checkbox"
        value="{{ post.id }}"
        id="post_{{ post.id }}"
        name="posts"
      />
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-outline-danger">Cancel</a>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>
{% endblock %}

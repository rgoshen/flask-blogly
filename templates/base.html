<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }} {% endblock %}
    <title>Blogly &ndash; {% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Blogly</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="btn btn-sm btn-secondary" href="/users/new">Add user</a>
        </li>
      </ul>
    </nav>
    <!-- Your page content -->
    <div id="content">
      <div class="container mt-5">{% block content %}{% endblock %}</div>
    </div>

    <div id="footer">
      <div class="container fixed-bottom">
        <p>Copyright &copy; <span id="current-year">2021</span> Rick Goshen</p>
      </div>
    </div>

    {% block scripts %}
    <!-- Optional JavaScript -->
    {{ bootstrap.load_js() }} {% endblock %}
  </body>
</html>
